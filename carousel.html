<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="carousel.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Owl Carousel</title>
    <!-- 1. owl carousel min.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- 2. owl carousel theme min.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
      <!-- carousel starts -->
      <section>
          <div class="container-fluid my-5">
            <h1 class="text-center fw-bold display-2 mb-3">Owl <span class="text-danger"> Carousel</span></h1>
              <div class="row mt-5">
                <div class="owl-carousel owl-theme">
                    <div class="item mb-4">
                        <div class="card border-0 shadow">
                        <img src="./images/cocktail.jpg" alt="" class="card-image-top">
                        <div class="card-body">
                            <h4>my owl carousel</h4>
                
                        </div>
                    </div>
                    </div>
                    <!-- items ends -->

                    <div class="item mb-4">
                        <div class="card border-0 shadow">
                        <img src="./images/salad.avif" alt="" class="card-image-top">
                        <div class="card-body">
                            <h4>my owl carousel</h4>
                
                        </div>
                    </div>
                    </div>

                    <div class="item mb-4">
                        <div class="card border-0 shadow">
                        <img src="./images/steak.avif" alt="" class="card-image-top">
                        <div class="card-body">
                            <h4>my owl carousel</h4>
                
                        </div>
                    </div>
                    </div>


                    <div class="item mb-4">
                        <div class="card border-0 shadow">
                        <img src="./images/chicken curry.jpg" alt="" class="card-image-top">
                        <div class="card-body">
                            <h4>my owl carousel</h4>
                
                        </div>
                    </div>
                    </div>


                    <div class="item mb-4">
                        <div class="card border-0 shadow">
                        <img src="./images/variety.jpg" alt="" class="card-image-top">
                        <div class="card-body">
                            <h4>my owl carousel</h4>
                
                        </div>
                    </div>
                    </div>
                    
                </div>
                  
              </div>
          </div>
      </section>
      <!-- carousel ends -->
      
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
       <!-- Adding of CDN files -->

       <!-- 0.jquery cdn -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
       <!--1. Owl Carousel min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- init owl carousel -->
    <script>
        $('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:3
        }
    }
})
    </script>
  </body>
</html>
